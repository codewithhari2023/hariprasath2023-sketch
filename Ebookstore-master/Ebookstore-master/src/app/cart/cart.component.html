  
<section class="h-100 h-custom" style="background-color: #eee">
  <div class="container h-100 py-5">
    
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-10">
        <div class="card shopping-cart" style="border-radius: 15px">
          <div class="card-body text-black">
            <div  *ngIf="carts.length===0">
              <ng-lottie [options]="emptycarts" width="300px" height="300px" ></ng-lottie>
              <h4>Cart is Empty!</h4>
             </div> 
            <div class="row">
              <!-- Cart Section -->
              <div *ngIf="carts.length>0">
              <div class="col-lg-7 px-5 py-4 justify-content-center">
                <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">
                  Your Products
                </h3>
                <div *ngFor="let c of carts">
                  <div class="d-flex align-items-center mb-4">
                    <div class="flex-shrink-0">
                      <img
                        src="{{ 'http://localhost:8080/api/admin/book/downloadFile/' + c.book.id }}"
                        class="img-fluid"
                        style="width: 100px; height: 100px; object-fit: cover"
                        alt="Book image"
                      />
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <a href="#!" class="float-end text-black"><i class="fas fa-times"></i></a>
                      <h5 class="text-primary mb-1">{{ c.book.title }}</h5>
                      <p class="mb-1" style="color: #9e9e9e">{{ c.book.description }}</p>
                      <div class="d-flex align-items-center">
                        <p class="fw-bold mb-0 me-3">{{ c.book.price }} Rs</p>
                        <div class="def-number-input number-input safari_only">
                          <button (click)="decrementQuantity(c)" class="btn btn-outline-danger minus btn-sm">-</button>
                          <input class="quantity fw-bold text-black" min="0" name="quantity" [value]="c.count" type="number" style="width: 60px; text-align: center;" />
                          <button (click)="incrementQuantity(c)" class="btn btn-outline-success plus btn-sm">+</button>
                        </div>
                      </div>
                    </div>
                    <button class=" btn btn-danger" (click)="Deletecart(c.id,c.book.id)" style="background-color: rgb(239, 64, 64);">Delete</button>
                    </div >
                  <hr class="mb-4" style="height: 1px; background-color: #1266f1; opacity: 0.75" />
             
                <div class="d-flex justify-content-between p-2" style="background-color: #e1f5fe">
                  <h5 class="fw-bold mb-0">Total:</h5>
                  <h5 class="fw-bold mb-0">{{ calculateTotal(c) }} Rs</h5>
                </div>
                </div>
                <button type="button" class="btn btn-outline-primary mt-3 w-20 checkout-btn" (click)="checkout()" style="background-color: rgb(52, 76, 100);">Checkout</button>
              </div>
              <!-- Payment Section -->
            
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
